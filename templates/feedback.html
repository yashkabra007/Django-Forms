<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form method="POST" style="margin:15px">
        {% csrf_token %}
         <label>User Name : </label>
        <input name="user_name" type="text"  placeholder="" required=""><br><br>
         <label>Mobile Number : </label>
        <input name="phone_number" type="text"  placeholder="" required=""><br><br>
         <label>Your Mail : </label>
        <input name="email" type="email"  placeholder="" required=""><br><br>
        <label>Location : </label>
        <select name="location">
            <option value="New york">New york</option>
            <option value="London">London</option>
            <option value="HongKong">HongKong</option>
        </select><br><br>
        <label>Feedback : </label><br>
        <textarea name="feedback" placeholder=""  rows="10" cols="40" required=""></textarea><br><br>
        <button type="submit" >Save</button>
    </form>
</body>
</html>
